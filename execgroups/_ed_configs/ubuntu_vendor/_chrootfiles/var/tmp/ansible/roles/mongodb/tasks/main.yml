---

- block:
    - name: add mongodb key
      apt_key:
        keyserver: keyserver.ubuntu.com
        id: 9DA31620334BD75D9DCB49F368818C72E52529D4
        state: present

    - name: add mongodb repository for v4.0.X
      apt_repository:
        repo: 'deb http://repo.mongodb.org/apt/{{ ansible_distribution|lower }} {{ansible_distribution_release }}/mongodb-org/4.0 multiverse'
        state: present

    - name: create mongodb configuration
      template:
        src: mongod.conf.j2
        dest: /etc/mongod.conf
        owner: root
        group: root
        mode: 0644
      notify: restart mongodb

    - name: install mongodb packages
      apt:
        name: "{{ item }}"
        state: present
        update_cache: yes
        cache_valid_time: "{{ apt_cache_valid_time | default(omit) }}"
      with_items: "{{ mongodb_packages }}"

    - name: Install python3-pip
      apt:
        name: "python3-pip"
    
    - name: Install the latest pymongo package
      raw: pip3 install pymongo
      #pip: 
      #  executable: pip3
      #  name: pymongo
      #  state: latest 
      #  use_mirrors: no
      #
    - name: add mongodb directories
      file:
        state: directory
        path: "{{ item }}"
        owner: "{{ mongodb_user }}"
        group: "{{ mongodb_group }}"
        mode: 0755
      with_items:
        - "{{ mongodb_dbpath }}"
        - "{{ mongodb_security_path }}"
        - "{{ mongodb_logpath | dirname }}"

    - name: copy mongodb replication keyfile
      copy:
        dest: "{{ mongodb_keyfile_path }}"
        owner: "{{ mongodb_user }}"
        group: "{{ mongodb_group }}"
        mode: 0600
        src: "{{ mongodb_keyfile }}"
      notify: restart mongodb
      when: "{{ mongodb_keyfile is defined }}"

    - name: copy mongodb servicefile path
      copy:
        dest: "{{ mongodb_servicefile_path }}"
        owner: "root"
        group: "root"
        mode: 0755
        src: "{{ mongodb_servicefile }}"
      notify: restart mongodb
      when: "{{ mongodb_servicefile is defined }}"

    - name: copy mongodb replication keyfile content
      copy:
        dest: "{{ mongodb_keyfile_path }}"
        owner: "{{ mongodb_user }}"
        group: "{{ mongodb_group }}"
        mode: 0600
        content: "{{ mongodb_keyfile_content }}"
      notify: restart mongodb
      when: "{{ mongodb_keyfile_content is defined }}"

    - name: ensure mongodb service is running and enabled on boot
      service:
        name: "{{ mongodb_service_name }}"
        enabled: yes
        state: started

    - meta: flush_handlers

  become: true
  become_method: sudo
  tags:
    - mongodb-4.0
